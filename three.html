<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 
                75, //field of view in degree
                window.innerWidth / window.innerHeight, //viewing window ratio
                0.1, //0.1 meters or 10 centimeters
                1000 // 1000 meters or 1 kilometers
            );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            //starting to draw the object

            const geometry = new THREE.CircleGeometry ( 1, 25 );
            const material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            
            camera.position.z = 5;

             function animate() {
	            requestAnimationFrame( animate );
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
	        renderer.render( scene, camera );
        }
        animate();



		</script>
	</body>
</html>
